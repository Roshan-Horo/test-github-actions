name: my first github action
on: [push]
jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2 
      - name: Install node_modules
        run: npm install
      -name: build project
        run: npm run build
      -name: build finish
        run: echo "Build completed!!!"